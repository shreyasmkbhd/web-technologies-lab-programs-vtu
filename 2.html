<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
	<style>
		table,tr,td{

			border: solid black;
			text-align: center;
			width: 35%;
			border-collapse: collapse;
		}
		table
		{

			margin:auto;
			
		}
		td:nth-child(even){
			background-color: grey;
		}
		tr:nth-child(odd){
			background-color: blue;
		}		
	</style>
</head>
<body>
	<script type="text/javascript"> document.write("<Table><tr><th colspan=3>Square and Cube of 0-10</th></tr>"); 
	document.write("<tr><td>Number</td><td>Square</td><td>Cube</td></tr>"); 
         var i;    
	for(i=0;i<=10;i++)   
	 {  
		document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");    
         }  
               document.write("</table>");
	</script>
</body>
</html>
